<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavish Gold Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Cinzel', serif;
    }

    .card {
      background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
      padding: 4rem 6rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .gold-text {
      font-size: 5rem;
      font-weight: 600;
      background: linear-gradient(90deg, #d4af37, #f6e27a, #d4af37);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
      letter-spacing: 3px;
    }

    .subtitle {
      margin-top: 1rem;
      color: #d4af37;
      font-size: 1rem;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="gold-text">LAVISH</div>
    <div class="subtitle">MODERN LUXURY LOGO FONT</div>
  </div>
</body>
</html>
